<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Taisho / About</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div id="site-header"></div>
<script>
fetch("/taisho-site/header.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("site-header").innerHTML = html;

    const current = location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(a=>{
      if(a.dataset.page === current){
        a.classList.add("active");
      }
    });
  });
</script>

<main class="container">
  <section class="hero">
    <div class="kicker"><span class="dot"></span><span>About</span></div>
    <h1>軽い自己紹介</h1>
    <p class="lead">堅苦しいプロフィールは無し。読む人が“距離感わかる”くらいでちょうどいい。</p>
    <p class="sublead">ここに、3〜7行くらいの自己紹介を置くのが一番オシャレに見える。</p>
  </section>

  <section class="section">
    <h2>ざっくり</h2>
    <div class="list">
      <div class="item"><div class="badge"></div><div>
        <p class="title">好き</p>
        <p class="desc">硬派な映画、渋いアニメ、ガジェット、作業環境の最適化。</p>
      </div></div>

      <div class="item"><div class="badge"></div><div>
        <p class="title">スタンス</p>
        <p class="desc">長文レビューじゃなく短評。更新頻度より、熱がある時だけ書く。</p>
      </div></div>

      <div class="item"><div class="badge"></div><div>
        <p class="title">愛嬌ポイント</p>
        <p class="desc">たまにふざける。だがサイトの見た目は崩さない（大人の余裕）。</p>
      </div></div>
    </div>
  </section>

</main>

<div id="site-footer"></div>
<script>
fetch("/taisho-site/footer.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("site-footer").innerHTML = html;
  });
</script>

</body>
</html>
